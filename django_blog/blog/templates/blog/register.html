{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-4 text-center text-gray-900 dark:text-white">Register</h2>
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" 
            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md">
      Sign Up
    </button>
  </form>
  <p class="mt-4 text-sm text-gray-600 dark:text-gray-300 text-center">
    Already have an account?
    <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
  </p>
</div>
{% endblock %}
