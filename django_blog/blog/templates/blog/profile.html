{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="max-w-2xl mx-auto mt-10 bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md text-center">
  <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">
    Welcome, {{ user.username }}!
  </h2>
  <p class="text-gray-700 dark:text-gray-300 mb-6">
    This is your profile page. You can customize it to show user info, posts, or settings.
  </p>

  <a href="{% url 'logout' %}" 
     class="inline-block bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-md">
    Logout
  </a>
</div>
{% endblock %}
