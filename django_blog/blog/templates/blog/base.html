<!-- templates/blog/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Blog{% endblock %}</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-xl font-bold">My Blog</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="hover:underline">Profile</a>
                    <a href="{% url 'logout' %}" class="hover:underline">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:underline">Login</a>
                    <a href="{% url 'register' %}" class="hover:underline">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main class="container mx-auto p-6">
        {% block content %}
        {% endblock %}
    </main>

    <form action="{% url 'search' %}" method="get" class="flex gap-2">
  <input name="q" type="search" placeholder="Search posts or tagsâ€¦"
         class="rounded border px-3 py-1" value="{{ request.GET.q }}">
  <button class="rounded bg-blue-600 px-3 py-1 text-white">Search</button>
</form>


    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-200 text-center py-4 mt-6">
        <p>&copy; 2025 My Blog. All rights reserved.</p>
    </footer>
</body>
</html>
